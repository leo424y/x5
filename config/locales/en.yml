# Files in the config/locales directory are used for internationalization
# and are automatically loaded by Rails. If you want to use locales other
# than English, add the necessary files in this directory.
#
# To use the locales, use `I18n.t`:
#
#     I18n.t 'hello'
#
# In views, this is aliased to just `t`:
#
#     <%= t('hello') %>
#
# To use a different locale, set it with `I18n.locale`:
#
#     I18n.locale = :es
#
# This would use the information in config/locales/es.yml.
#
# The following keys must be escaped otherwise they will not be retrieved by
# the default I18n backend:
#
# true, false, on, off, yes, no
#
# Instead, surround them with single quotes.
#
# en:
#   'true': 'foo'
#
# To learn more, please read the Rails Internationalization guide
# available at http://guides.rubyonrails.org/i18n.html.

en:
  hello: "Hello world"
  login: 'Login'
  logout: 'Logout'
  ok: 'OK!'
  retry: 'Please retry!'
  name: 'Name'
  email: 'Email'
  role: 'Role'
  password: 'Password'
  password_confirmation: 'Password Confirmation'
  task_counts: 'Task Counts'
  tags: 'Tags'
  user: 'User'
  'Tasks': 'Tasks'
  'edit': 'Edit'
  'content': 'Content'
  'priority': 'Priority'
  'end_time': 'End Time'
  'destroy': 'Destroy'
  'new': 'New'
  'create': 'Create'
  'edit': 'Edit'
  'Update': 'Update'
  'Task was successfully created': 'Task was successfully created!'
  'Task was successfully updated': 'Task was successfully updated!'
  'Task was successfully destroyed': 'Task was successfully destroyed!'
  'Are you sure': 'Are you sure?'
  'search': 'Search'
  'sorting': 'Priority Sorting'
  views:
    pagination:
      first: "&laquo; First"
      last: "Last &raquo;"
      previous: "&lsaquo; Prev"
      next: "Next &rsaquo;"
      truncate: "&hellip;"
  helpers:
    page_entries_info:
      one_page:
        display_entries:
          zero: "No %{entry_name} found"
          one: "Displaying <b>1</b> %{entry_name}"
          other: "Displaying <b>all %{count}</b> %{entry_name}"
      more_pages:
        display_entries: "Displaying %{entry_name} <b>%{first}&nbsp;-&nbsp;%{last}</b> of <b>%{total}</b> in total" 